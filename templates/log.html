<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Predictor</title>
  <style>
    :root {
      --card: #fff;
      --primary: #4a90e2;
      --light: #eef3f8;
      --radius: 8px;
      --gap: 20px;
      --font: "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color:khaki;
      font-family: var(--font);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--gap);
    }

    .form-card {
      background-color:white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      height: 850px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: rgb(247, 224, 25);
      font-size: 40px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--gap);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .predict-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color:rgb(238, 221, 73);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .predict-btn:hover {
      background-color: #d8cfbe;
      color: white;
      box-shadow: 5px 3px 3px 3px rgb(116, 114, 114);
    }
    .res{
      width: 100%;
      height: 80px;
      margin-top: 20px;
      text-align: center;
      visibility: visible;
    }
    .res h3{
      margin-bottom: 15px;
      color:black;
      font-size: 30px;
      margin-bottom: 15px;
      border: 4px solid rgb(241, 228, 109);
    }

    @media (max-width: 480px) {
      .predict-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>HOUSE PRICE PREDICTORüè°</h2>
    <form action="/predict" method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label for="CRIM">CRIM</label>
          <input type="number" step="any" name="CRIM" id="CRIM" required>
        </div>
        <div class="form-group">
          <label for="ZN">ZN</label>
          <input type="number" step="any" name="ZN" id="ZN" required>
        </div>
        <div class="form-group">
          <label for="INDUS">INDUS</label>
          <input type="number" step="any" name="INDUS" id="INDUS" required>
        </div>
        <div class="form-group">
          <label for="CHAS">CHAS</label>
          <input type="number" step="any" name="CHAS" id="CHAS" required>
        </div>
        <div class="form-group">
          <label for="NOX">NOX</label>
          <input type="number" step="any" name="NOX" id="NOX" required>
        </div>
        <div class="form-group">
          <label for="RM">RM</label>
          <input type="number" step="any" name="RM" id="RM" required>
        </div>
        <div class="form-group">
          <label for="AGE">AGE</label>
          <input type="number" step="any" name="AGE" id="AGE" required>
        </div>
        <div class="form-group">
          <label for="DIS">DIS</label>
          <input type="number" step="any" name="DIS" id="DIS" required>
        </div>
        <div class="form-group">
          <label for="RAD">RAD</label>
          <input type="number" step="any" name="RAD" id="RAD" required>
        </div>
        <div class="form-group">
          <label for="TAX">TAX</label>
          <input type="number" step="any" name="TAX" id="TAX" required>
        </div>
        <div class="form-group">
          <label for="PTRATIO">PTRATIO</label>
          <input type="number" step="any" name="PTRATIO" id="PTRATIO" required>
        </div>
        <div class="form-group">
          <label for="B">B</label>
          <input type="number" step="any" name="B" id="B" required>
        </div>
        <div class="form-group">
          <label for="LSTAT">LSTAT</label>
          <input type="number" step="any" name="LSTAT" id="LSTAT" required>
        </div>
      </div>
      <button class="predict-btn" type="submit">PREDICT üîÆ</button>     
    </form>
    <div class="res" id="show">
      {% if prediction_text %}
      <h3 >üîç{{ prediction_text }}</h3>
    {% endif %}
    </div>
    
  </div>
 
</body>
</html>
